<section class="flex">
    <div class="flex flex-col justify-start items-center w-1/4">
       
        <form [formGroup]="formNews" class="bg-white p-10 rounded-md w-full flex flex-col justify-center">
            <div class="flex flex-col mb-4">
                <label for="title" class="mb-2">
                    Title
                  </label>
              <input
                formControlName="title"
                id="title"
                type="text"
                name="title"
                class="h-10 w-full border-gray-300 border-2 px-2 rounded-md"
              />
            </div>
            <div class="flex flex-col mb-4">
                <label for="description" class="mb-2">
                    Description
                  </label>
                  <textarea 
                    rows="5" 
                    cols="50"
                    formControlName="description"
                    id="description"
                    name="description"
                    class="w-full border-gray-300 border-2 py-2 px-4 rounded-md"
                  >
                  </textarea>
            </div>
            <div class="flex justify-center">
              <button (click)="createNews()" type="checkbox" class="m-1 cursor-pointer">Create</button>
              <button (click)="updateNewsSelected()" type="checkbox" class="m-1 cursor-pointer">Update</button>
              <button (click)="deleteNewsSelected()" type="checkbox" class="m-1 cursor-pointer">Delete</button>
          </div>
          </form>
    </div>
    <div class="flex flex-col items-center justify-center mx-12 w-3/4" >
        <h2 class="text-3xl font-bold">News</h2>

        <div class="border-2 border-red-500" *ngIf="error">
          <p class="text-red-500">{{error}}</p>
        </div>
        <div class="grid gap-4 grid-cols-4 auto-rows-min pt-8" >
            <app-card-news (newsCheked)="setNewsSelected($event)" [news]="news" *ngFor="let news of listNews"></app-card-news>  
        </div>
    </div>
</section>
