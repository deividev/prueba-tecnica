<header class="py-2 px-12 bg-blue-600 text-white">
    <nav class="flex justify-between items-center">
        <h3 class="font-bold">Aratech</h3>
        <div class="flex items-center"> 
            <p class="mx-2">{{this.name}}</p>
            <button (click)="changeRoleUser()" class="m-1 px-4 py-1 rounded-md border-2 border-blue-500" *ngIf="!isAdmin" type="button">Activar Modo Administrador</button>
            <button (click)="viewDashboard()" class="m-1 px-4 py-1 rounded-md border-2 border-blue-500" *ngIf="isAdmin" type="button" >Dashboard</button>
            <button (click)="logout()" class="m-1 px-4 py-1 rounded-md border-2 border-blue-500"  type="button" >Logout</button>
        </div>
    </nav>
</header>
