
<section class="w-100 h-screen flex">
    <!-- Form SingUp -->
    <div class="w-1/3 flex flex-col justify-center items-center mx-40">
        <h1 class="mt-2 text-3xl font-extrabold font-sans">{{literalTitle}}</h1>
        <form [formGroup]="formSingUp" class="bg-white p-10 rounded-md w-full flex flex-col justify-center">
            <div class="flex flex-col mb-4">
                <label for="name" class="mb-2">
                  {{literalLabelName}}
                  </label>
              <input
                formControlName="name"
                id="name"
                type="text"
                name="name"
                class="h-10 w-full border-gray-300 border-2 px-2 rounded-md"/>
            </div>
            <div class="flex flex-col mb-4">
                <label for="email" class="mb-2">
                  {{literalLabelEmail}}
                  </label>
              <input
                formControlName="email"
                id="email"
                type="email"
                name="email"
                class="h-10 w-full border-gray-300 border-2 px-2 rounded-md"/>
            </div>
            <div class="flex flex-col mb-4">
              <label for="password" class="mb-2">
                {{literalLabelPass}}
              </label>
              <span class="font-extrabold text-red-500" *ngIf="error" >{{error}}</span>
              <input
                formControlName="password"
                id="password"
                type="password"
                name="password"
                class="h-10 w-full border-gray-300 border-2 px-2 rounded-md"/>
            </div>
            <div class="flex items-center justify-center mb-4">
              <p>{{literalMessgQuestSignUp}} <a routerLink="/auth/signin" class="underline cursor-pointer hover:no-underline">{{literalLinSignIn}}</a> </p>
            </div>
            <div class="flex items-center justify-center">
              <button [disabled]="validateForm()" (click)="registerUser()" class="py-3 px-6 min-w-[200px] text-white rounded-lg 
                bg-blue-600 shadow-lg block md:inline-block cursor-pointer hover:bg-blue-800 disabled:opacity-75">
              {{literalBtnSignUp}}
              </button>
            </div>
          </form>
    </div>
    <!-- Image Background -->
    <div class="bg-gradient-to-b from-yellow-200 to-yellow-400 w-full">
      <img class="object-cover h-full w-full" src="https://picsum.photos/4000/1000?random=2"/>
    </div>
      
</section>
