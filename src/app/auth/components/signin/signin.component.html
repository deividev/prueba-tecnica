<section class="w-100 h-screen flex">
    
    <!-- Form SingUp -->
    <div class="w-1/3 flex flex-col justify-center items-center mx-40">
        <h1 class="mt-2 text-3xl font-extrabold font-sans text-center">{{literalTitle}}</h1>
        <form [formGroup]="formSingIn" class="bg-white p-10 rounded-md w-full flex flex-col justify-center">
            <div class="flex flex-col mb-4">
                <label for="email" class="mb-2">
                    {{literalLabelEmail}}
                  </label>
              <input
                formControlName="email"
                id="email"
                type="email"
                name="email"
                class="h-10 w-full border-gray-300 border-2 px-2 rounded-md"
              />
            </div>
            <div class="flex flex-col mb-4">
                <label for="password" class="mb-2">
                  {{literalLabelPass}}
                  </label>
              <input
                formControlName="password"
                id="password"
                type="password"
                name="password"
                class="h-10 w-full border-gray-300 border-2 px-2 rounded-md"
              />
            </div>
            <div class="flex items-center justify-center mb-4">
                <p>{{literalMessgQuestion}} <a  routerLink="/auth/singUp" class="underline cursor-pointer hover:no-underline">{{literalLinkSignUp}}</a> </p>
            </div>
            <div class="flex items-center justify-center">
              <button [disabled]="validateForm()"  (click)="loginUser()" class="py-3 px-6 min-w-[200px] text-white rounded-lg 
                bg-blue-600 shadow-lg block md:inline-block cursor-pointer hover:bg-blue-800 disabled:opacity-75">
                {{literalBtnLogin}}
              </button>
            </div>
          </form>
    </div>
    <!-- Image Background -->
    <div class="bg-gradient-to-b from-yellow-200 to-yellow-400 w-full">
      <img class=" object-cover h-full w-full " src="https://picsum.photos/4000/1000?random=2"/>
    </div>
      
</section>
